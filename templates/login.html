<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>
    <h2>Bank Branch Login</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Email:</label>
        <input type="email" name="email" required>
        <br>
        <label>Password:</label>
        <input type="password" name="password" required>
        <br>
        <button type="submit">Submit</button>
        <a href="{% url 'forgot_password' %}"><button type="button">Forgot Password</button></a>
        <a href="{% url 'register' %}"><button type="button">New Registration</button></a>
    </form>
</body>
</html>
