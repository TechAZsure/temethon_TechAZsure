{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body>
    <div class="grid-container">
      <!-- Header and Sidebar code remain the same -->
      
      <!-- Main Content -->
      <main class="main-container">
        <div class="main-title">
          <p class="font-weight-bold">DASHBOARD</p>
        </div>
        <div class="main-cards">
          <!-- Card for Solar Voltage -->
          <div class="card">
            <div class="card-inner">
              <p class="text-primary">Solar Voltage</p>
              <span class="material-icons-outlined text-blue">flash_on</span>
            </div>
            <span class="text-primary font-weight-bold" id="solar_voltage">--</span>
          </div>
          <!-- Card for Thermoelectric Voltage -->
          <div class="card">
            <div class="card-inner">
              <p class="text-primary">Thermoelectric Voltage</p>
              <span class="material-icons-outlined text-orange">battery_charging_full</span>
            </div>
            <span class="text-primary font-weight-bold" id="thermo_voltage">--</span>
          </div>
          <!-- Card for Output Voltage -->
          <div class="card">
            <div class="card-inner">
              <p class="text-primary">Output Voltage</p>
              <span class="material-icons-outlined text-green">power</span>
            </div>
            <span class="text-primary font-weight-bold" id="output_voltage">--</span>
          </div>
          <!-- Card for Load Power Consumption -->
          <div class="card">
            <div class="card-inner">
              <p class="text-primary">Load Power Consumption</p>
              <span class="material-icons-outlined text-red">speed</span>
            </div>
            <span class="text-primary font-weight-bold" id="load_power">--</span>
          </div>
          <!-- Add more cards as needed -->
        </div>
        <!-- (Optional) Charts Section -->
      </main>
    </div>
    
    <!-- Scripts -->
    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
